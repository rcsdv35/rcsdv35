<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio - John Doe</title>
    
    <!-- React via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Inter Font (Vercel's font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background: #000000;
            --foreground: #ffffff;
            --gray-12: #fafafa;
            --gray-11: #ededed;
            --gray-10: #e6e6e6;
            --gray-9: #d6d6d6;
            --gray-8: #c9c9c9;
            --gray-7: #ababab;
            --gray-6: #8e8e8e;
            --gray-5: #737373;
            --gray-4: #525252;
            --gray-3: #404040;
            --gray-2: #262626;
            --gray-1: #171717;
            --radius: 0.5rem;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--background);
            color: var(--gray-7);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        
        /* General Elements */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 24px;
        }

        h1, h2, h3 {
            color: var(--foreground);
            letter-spacing: -0.03em;
            font-weight: 800;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            backdrop-filter: saturate(180%) blur(20px);
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 50;
            transition: all 0.15s ease;
        }

        .nav-scrolled {
            background: rgba(0, 0, 0, 0.95);
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }
        
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
        }

        .nav-logo {
            font-size: 1.25rem;
            font-weight: 900;
            color: var(--foreground);
            letter-spacing: -0.05em;
        }
        
        .nav-links {
            display: flex;
            gap: 32px;
            list-style: none;
        }
        
        .nav-links a {
            color: var(--gray-6);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.15s ease;
            position: relative;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--foreground);
            transition: width 0.15s ease;
        }
        
        .nav-links a:hover {
            color: var(--foreground);
        }
        
        .nav-links a.active {
            color: var(--foreground);
        }
        
        .nav-links a.active::after {
            width: 100%;
        }
        
        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            text-align: center;
            padding-top: 64px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* Animated gradient orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.05;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: white;
            top: -300px;
            left: -300px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: white;
            bottom: -200px;
            right: -200px;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, -50px) scale(1.1); }
        }
        
        .hero h1 {
            font-size: clamp(48px, 10vw, 90px);
            font-weight: 900;
            letter-spacing: -0.05em;
            line-height: 1;
            margin-bottom: 24px;
            animation: fadeInUp 0.8s ease-out;
        }

        .hero h1 .gradient {
            background: linear-gradient(180deg, var(--foreground) 0%, var(--gray-6) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hero p {
            font-size: 20px;
            color: var(--gray-7);
            margin: 0 auto 48px auto;
            max-width: 600px;
            animation: fadeInUp 0.8s ease-out 0.1s;
            animation-fill-mode: both;
            font-weight: 400;
        }
        
        /* Button */
        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease-out 0.2s;
            animation-fill-mode: both;
        }
        
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border-radius: var(--radius);
            text-decoration: none;
            transition: all 0.15s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .button-primary {
            background: var(--foreground);
            color: var(--background);
            border: 1px solid var(--foreground);
        }
        
        .button-primary:hover {
            background: var(--gray-11);
            border-color: var(--gray-11);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }
        
        .button-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--foreground);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .button-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        /* Section */
        .section {
            padding: 120px 0;
            position: relative;
        }
        
        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }
        
        .section-title {
            font-size: 48px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 64px;
            letter-spacing: -0.03em;
        }
        
        /* Vercel-style Project Cards */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
        }
        
        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            transition: all 0.15s ease;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(
                600px circle at var(--mouse-x) var(--mouse-y),
                rgba(255, 255, 255, 0.06),
                transparent 40%
            );
            opacity: 0;
            transition: opacity 0.15s ease;
            pointer-events: none;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.03);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        .card-content {
            padding: 32px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .card h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--foreground);
        }
        
        .card p {
            font-size: 15px;
            line-height: 1.6;
            flex-grow: 1;
            color: var(--gray-7);
        }

        /* Skills */
        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 20px;
        }
        
        .skill-tag {
            padding: 6px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            color: var(--gray-8);
            transition: all 0.15s ease;
        }
        
        .skill-tag:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            color: var(--foreground);
            transform: translateY(-1px);
        }

        /* Contact section gradient text */
        .gradient-text {
            background: linear-gradient(180deg, var(--foreground) 0%, var(--gray-6) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Footer */
        footer {
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding: 48px 0;
            text-align: center;
        }
        
        footer p {
            font-size: 14px;
            color: var(--gray-6);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 48px;
            }
            .hero p {
                font-size: 18px;
            }

            .section {
                padding: 80px 0;
            }

            .section-title {
                font-size: 36px;
                margin-bottom: 48px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        const Portfolio = () => {
            const [activeSection, setActiveSection] = useState('home');
            const [scrolled, setScrolled] = useState(false);
            const cardsRef = useRef([]);
            
            useEffect(() => {
                const handleScroll = () => {
                    // Update nav style on scroll
                    setScrolled(window.scrollY > 10);
                    
                    // Update active section
                    const sections = ['home', 'projects', 'skills', 'contact'];
                    let currentSection = 'home';

                    for (const sectionId of sections) {
                        const section = document.getElementById(sectionId);
                        if (section) {
                            const rect = section.getBoundingClientRect();
                            if (rect.top <= 100 && rect.bottom >= 100) {
                                currentSection = sectionId;
                                break;
                            }
                        }
                    }
                    setActiveSection(currentSection);
                };
                
                window.addEventListener('scroll', handleScroll, { passive: true });
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Mouse tracking for card hover effect
            useEffect(() => {
                const handleMouseMove = (e) => {
                    cardsRef.current.forEach(card => {
                        if (card) {
                            const rect = card.getBoundingClientRect();
                            const x = e.clientX - rect.left;
                            const y = e.clientY - rect.top;
                            card.style.setProperty('--mouse-x', `${x}px`);
                            card.style.setProperty('--mouse-y', `${y}px`);
                        }
                    });
                };

                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);
            
            const projects = [
                {
                    title: "E-Commerce Platform",
                    description: "A full-stack e-commerce solution built with Next.js, TypeScript, and Stripe, focused on performance and user experience.",
                    tech: ["Next.js", "TypeScript", "Tailwind CSS", "Stripe"],
                },
                {
                    title: "AI Analytics Dashboard",
                    description: "Real-time dashboard with ML insights and interactive data visualizations. Designed for scalability and performance.",
                    tech: ["React", "Python", "TensorFlow", "D3.js"],
                },
                {
                    title: "Mobile Banking App",
                    description: "Secure mobile banking application with biometric authentication, real-time transactions, and a clean, intuitive interface.",
                    tech: ["React Native", "Node.js", "PostgreSQL", "JWT"],
                }
            ];
            
            const skills = [
                "JavaScript", "TypeScript", "React", "Next.js", "Node.js", 
                "Python", "Go", "PostgreSQL", "MongoDB", "GraphQL", "REST APIs",
                "Docker", "Kubernetes", "AWS", "Git", "CI/CD", "Tailwind CSS"
            ];
            
            const navLinks = ['home', 'projects', 'skills', 'contact'];
            
            return (
                <>
                    <nav className={scrolled ? 'nav-scrolled' : ''}>
                        <div className="container">
                            <div className="nav-content">
                                <div className="nav-logo">JD</div>
                                <ul className="nav-links">
                                    {navLinks.map(link => (
                                       <li key={link}>
                                          <a href={`#${link}`} 
                                             className={activeSection === link ? 'active' : ''}
                                          >
                                             {link.charAt(0).toUpperCase() + link.slice(1)}
                                          </a>
                                       </li>
                                    ))}
                                </ul>
                            </div>
                        </div>
                    </nav>
                    
                    <main>
                        <section id="home" className="hero">
                            <div className="orb orb-1"></div>
                            <div className="orb orb-2"></div>
                            <div className="container">
                                <h1>Build, Ship, and <span className="gradient">Scale</span><br />Modern Web Applications.</h1>
                                <p>
                                    Hi, I'm John Doe. A full-stack developer passionate about creating exceptional digital experiences with clean code and modern technologies.
                                </p>
                                <div className="button-group">
                                    <a href="#projects" className="button button-primary">View My Work</a>
                                    <a href="mailto:john@example.com" className="button button-secondary">Get in Touch</a>
                                </div>
                            </div>
                        </section>
                        
                        <section id="projects" className="section">
                            <div className="container">
                                <h2 className="section-title">Featured Projects</h2>
                                <div className="grid">
                                    {projects.map((project, index) => (
                                        <div 
                                            key={index} 
                                            className="card"
                                            ref={el => cardsRef.current[index] = el}
                                        >
                                            <div className="card-content">
                                                <h3>{project.title}</h3>
                                                <p>{project.description}</p>
                                                <div className="skills-grid">
                                                    {project.tech.map((tech, i) => (
                                                        <span key={i} className="skill-tag">{tech}</span>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>
                        
                        <section id="skills" className="section">
                            <div className="container">
                                <h2 className="section-title">Technologies & Skills</h2>
                                <div style={{ maxWidth: '800px', margin: '0 auto', textAlign: 'center' }}>
                                    <div className="skills-grid" style={{ justifyContent: 'center' }}>
                                        {skills.map((skill, index) => (
                                            <span key={index} className="skill-tag">{skill}</span>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </section>
                        
                        <section id="contact" className="section">
                            <div className="container">
                                <h2 className="section-title">Let's <span className="gradient-text">Build Something</span> Together</h2>
                                <div style={{ textAlign: 'center', maxWidth: '600px', margin: '0 auto' }}>
                                    <p style={{ fontSize: '18px', marginBottom: '32px', color: '#a1a1aa' }}>
                                        I'm currently available for freelance work and open to discussing new projects. 
                                        If you have an idea in mind, let's connect.
                                    </p>
                                    <div className="button-group">
                                        <a href="mailto:john@example.com" className="button button-primary">john@example.com</a>
                                        <a href="https://github.com" target="_blank" rel="noopener noreferrer" className="button button-secondary">GitHub</a>
                                        <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" className="button button-secondary">LinkedIn</a>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </main>
                    
                    <footer>
                        <div className="container">
                            <p>© 2024 John Doe. Built with React and pure CSS.</p>
                        </div>
                    </footer>
                </>
            );
        };
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Portfolio />);
    </script>
</body>
</html>
